services:
  claude:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        HOST_UID: ${HOST_UID:-501}
        HOST_GID: ${HOST_GID:-20}
        CLAUDE_VERSION: ${CLAUDE_VERSION:-}
    restart: unless-stopped
    stdin_open: true
    tty: true
    environment:
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GIT_TERMINAL_PROMPT: "0"
      COLORTERM: truecolor
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
      TZ: ${TZ:-}
      HOST_HOME: ${HOST_HOME}
      WORKDIR: ${WORKDIR}
      SESSION_NAME: ${SESSION_NAME}
      CLAUDE_MODEL: ${CLAUDE_MODEL:-claude-opus-4-6}
      CLAUDE_CONTINUE: ${CLAUDE_CONTINUE:-}
      GH_TOKEN: ${GH_TOKEN:-}
      YOLO_HOST_HOME: ${YOLO_HOST_HOME}
    volumes:
      # Git config (read-only)
      - ${YOLO_HOST_HOME}/.gitconfig:/home/claude/.gitconfig:ro

      # SSH keys (staged read-only, entrypoint creates filtered copy)
      - ${YOLO_HOST_HOME}/.ssh:/mnt/host-ssh:ro

      # Claude config (read-only mount, copied into container at startup)
      - ${YOLO_HOST_HOME}/.claude:/mnt/host-claude:ro
      - ${YOLO_HOST_HOME}/.claude.json:/mnt/host-claude.json:ro

      # User-level CLAUDE.md (read-write — editable from inside containers)
      - ${YOLO_HOST_HOME}/.claude/CLAUDE.md:/home/claude/.claude/CLAUDE.md:rw

      # OAuth credentials (read-only — host-side credential sync daemon keeps this fresh)
      - ${YOLO_HOST_HOME}/.claude/.credentials.json:/home/claude/.claude/.credentials.json:ro
